<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=TH+Sarabun+New:wght@400;700&display=swap');

        body {
            font-family: 'TH Sarabun New', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        .container {
            background: transparent;
            position: relative; /* เพื่อให้ลูกสามารถใช้ position absolute */
        }

        .input {
            color: #828282;
            font-size: 40px;
            position: absolute; /* ใช้ absolute position */
        }

        #output1 {
            left: -400px; /* ปรับตำแหน่งซ้ายขวาตามต้องการ */
            top: 70px; /* ปรับตำแหน่งบนล่างตามต้องการ */
        }

        #output2 {
            left: -400px; /* ปรับตำแหน่งซ้ายขวาตามต้องการ */
            top: 150px; /* ปรับตำแหน่งบนล่างตามต้องการ */
        }

        #output3 {
            left: -400px; /* ปรับตำแหน่งซ้ายขวาตามต้องการ */
            top: 230px; /* ปรับตำแหน่งบนล่างตามต้องการ */
        }

        #output4 {
            left: -400px; /* ปรับตำแหน่งซ้ายขวาตามต้องการ */
            top: 310px; /* ปรับตำแหน่งบนล่างตามต้องการ */
        }

        #output5 {
            left: -400px; /* ปรับตำแหน่งซ้ายขวาตามต้องการ */
            top: 390px; /* ปรับตำแหน่งบนล่างตามต้องการ */
        }

        #output6 {
            color: red;
            white-space: pre-wrap; /* เพิ่มให้ input6 เว้นบรรทัดใหม่เมื่อข้อความยาวเกินไป */
            font-size: 30px;
            left: -400px; /* ปรับตำแหน่งซ้ายขวาตามต้องการ */
            top: 470px; /* ปรับตำแหน่งบนล่างตามต้องการ */
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="container" id="content">
        <div class="input" id="output1"></div>
        <div class="input" id="output2"></div>
        <div class="input" id="output3"></div>
        <div class="input" id="output4"></div>
        <div class="input" id="output5"></div>
        <div class="input" id="output6"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const outputs = [
                document.getElementById('output1'),
                document.getElementById('output2'),
                document.getElementById('output3'),
                document.getElementById('output4'),
                document.getElementById('output5'),
                document.getElementById('output6')
            ];

            outputs[0].textContent = urlParams.get('input1');
            outputs[1].textContent = urlParams.get('input2');
            outputs[2].textContent = urlParams.get('input3');
            outputs[3].textContent = urlParams.get('input4');
            outputs[4].textContent = urlParams.get('input5');
            outputs[5].textContent = urlParams.get('input6');

            const imageURL = urlParams.get('imageURL');
            document.body.style.backgroundImage = `url(${imageURL})`;

            html2canvas(document.getElementById('content'), { backgroundColor: null }).then(canvas => {
                document.body.innerHTML = '';
                document.body.appendChild(canvas);
                canvas.style.cursor = 'pointer';

                canvas.addEventListener('click', () => {
                    const link = document.createElement('a');
                    link.download = 'image.png';
                    link.href = canvas.toDataURL();
                    link.click();
                });
            });
        });
    </script>
</body>
</html>

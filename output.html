<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output Page</title>
    <style>
        body {
            font-family: 'TH Sarabun New', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        .container {
            background: transparent;
            padding: 20px;
            position: relative;
        }

        .input {
            color: #828282;
            font-size: 18px;
            position: absolute;
            max-width: 150%; /* Adjust the maximum width as needed */
        }

        #output6 {
            color: red;
            word-wrap: break-word;
            white-space: pre-wrap; /* Allow breaking lines in input6 */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input" id="output1" style="top: 20px; left: 20px;"></div>
        <div class="input" id="output2" style="top: 60px; left: 20px;"></div>
        <div class="input" id="output3" style="top: 100px; left: 20px;"></div>
        <div class="input" id="output4" style="top: 140px; left: 20px;"></div>
        <div class="input" id="output5" style="top: 180px; left: 20px;"></div>
        <div class="input" id="output6" style="top: 220px; left: 20px; max-width: 90%;"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);

            document.getElementById('output1').innerText = params.get('input1');
            document.getElementById('output2').innerText = params.get('input2');
            document.getElementById('output3').innerText = params.get('input3');
            document.getElementById('output4').innerText = params.get('input4');
            document.getElementById('output5').innerText = params.get('input5');
            document.getElementById('output6').innerText = params.get('input6');

            document.body.style.backgroundImage = `url(${params.get('imageURL')})`;

            setTimeout(() => {
                html2canvas(document.querySelector('.container')).then(canvas => {
                    document.body.innerHTML = '';
                    document.body.appendChild(canvas);
                });
            }, 1000);
        });
    </script>
</body>
</html>
